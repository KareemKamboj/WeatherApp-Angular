<div class="container">
  <div class="upper-data">
    <!-- <img src="hot image" *ngIf="14 > 15">
    <img src="cold image" *ngIf="14 <= 15"> -->

    <div class="weather-data">
      <div class="location">Wellington</div>
      <div class="temperature">{{ 14.40 | number: '1.0-0'}}ºC</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="min temp" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10ºC
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="max temp" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          20ºC
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="humidity" alt="">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="wind" alt="">
          <span>Wind</span>
        </div>
        <div class="info-block-value">
          11 km/h
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
